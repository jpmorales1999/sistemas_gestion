<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <title>Formario de Registro</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Formulario de Registro</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Nombre de Usuario</label>
                <input type="text" class="form-control" placeholder="Ingresa tú usuario...">
            </div>
            <div class="form-group">
                <label for="number">Teléfono</label>
                <input type="text" class="form-control" placeholder="Número de teléfono...">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="Ingresa tú correo...">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa tú contraseña...">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa tú contraseña...">
            </div>
            <div class="clearfix"></div>
            <a href="" class="btn btn-info btn-lg btn-responsive">Registrarme</a>
        </form>
    </div>
</body>

</html>
